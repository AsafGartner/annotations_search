<html>
<head>
<meta charset="UTF-8">
<title>Handmade Hero Search</title>
<link type="text/css" rel="stylesheet" href="/annotations_search/search.css" />
<script type="text/javascript">
window.annotation_viewer_base_url = "https://hero.handmade.network/episode/";
</script>
</head>
<body>
<div id="loadingContainer">
    <span>Loading annotations:</span>
    <span id="loadingProgress">Getting list of files...</span>
    <br />
    <span>You can start typing. Results will stream in as soon as they are available.</span>
</div>
<h2>Handmade Hero Annotations Search</h2>
<div class="queryContainer">
    <label>Query:</label> <input type="text" id="query" autofocus></input>
</div>
<div id="resultsSummary"></div>
<div id="results">
</div>
<script type="text/javascript" src="/annotations_search/search.js"></script>
</body>
</html>
